<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evaluaci√≥n de Pr√°cticas Cl√≠nicas</title>

<!-- Fuente moderna -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #f1f3f5;
        display: flex;
        color: #1a1a1a;
    }

    /* Sidebar */
    .sidebar {
        width: 300px;
        background: rgba(220, 220, 220, 0.5);
        backdrop-filter: blur(12px);
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        border-right: 1px solid rgba(255,255,255,0.3);
    }
.sidebar button {
    margin-top: 25px;   /* üîπ separa el bot√≥n del campo de fecha */
}
    #logoPantalla {
        width: 100%;
        height: 110px;
        border: 2px dashed #b0bec5;
        border-radius: 10px;
        object-fit: contain;
        background: rgba(255,255,255,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #6c7a89;
        font-size: 14px;
    }

    h2 {
        text-align: center;
        font-size: 18px;
        font-weight: 600;
        color: #37474f;
        margin: 0;
    }

    label {
        font-size: 13px;
        color: #37474f;
        font-weight: 500;
    }

    input {
        width: 100%;
        padding: 6px;
        border-radius: 6px;
        border: 1px solid #b0bec5;
        background-color: #ffffff;
    }

    button {
        padding: 10px;
        background-color: #607d8b;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
    }

    .main {
        flex: 1;
        padding: 20px;
        overflow-x: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: rgba(255,255,255,0.75);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }

    th, td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        font-size: 14px;
        vertical-align: top;
    }

    th {
        background: #607d8b;
        color: #fff;
        font-weight: 600;
    }

    td.response {
        text-align: center;
        width: 60px;
        cursor: pointer;
        font-size: 18px;
    }

    textarea.observacion {
        width: 100%;
        min-height: 35px;
        resize: vertical;
        font-family: 'Poppins';
        font-size: 13px;
        border: 1px solid #b0bec5;
        border-radius: 6px;
        padding: 4px;
    }

    /* ‚úÖ Ocultrar firmas en pantalla */
    .signature { display: none; }

    /* ‚úÖ Informe impreso */
    .informe {
        display: none;
        font-family: "Times New Roman", serif;
        font-size: 12px;
        color: black;
    }

    .logo-print {
        width: 100px;
        height: auto;
        margin-bottom: 5px;
        object-fit: contain;
    }

    /* ‚úÖ Impresi√≥n tama√±o CARTA */
    @media print {
        @page {
            size: 8.5in 11in;
            margin: 1.5cm;
        }
        body {
            background: white !important;
        }
        .sidebar, .main, button {
            display: none !important;
        }
        .informe {
            display: block !important;
        }
       .signature {
    display: block !important;
    margin-top: 60px;           /* üîπ M√°s espacio sobre las firmas */
    margin-bottom: 60px;        /* üîπ Espacio entre una firma y otra */
    page-break-inside: avoid;
    text-align: center;
}
        textarea.observacion {
            border: none;
            resize: none;
        }
    }
</style>
</head>

<script>
    // ‚úÖ Preguntas oficiales
    const preguntas = [
        "1. Porta en todo momento su credencial de identificaci√≥n.",
        "2. Se identifica como alumno frente al usuario y personal del establecimiento.",
        "3. Utiliza uniforme completo.",
        "4. Cumple con normativas de manejo y prevenci√≥n de IAAS seg√∫n protocolo.",
        "5. Cuida las instalaciones, el instrumental y/o equipamiento que utiliza.",
        "6. Conoce el flujograma ante la exposici√≥n a sangre o fluidos corporales.",
        "7. Cumple con manejo de REAS seg√∫n reglamento de establecimientos de salud.",
        "8. Realiza correctamente el lavado cl√≠nico de manos seg√∫n protocolo.",
        "9. Conoce la zona de seguridad seg√∫n protocolo de evacuaci√≥n.",
        "10. Conoce la Ley de Derechos y Deberes de los pacientes.",

        "12. Sabe c√≥mo actuar ante activaci√≥n de C√ìDIGO AZUL.",

    const estados = ["", "‚úÖ", "‚ùå", "‚≠ï"]; // Estados de respuesta

    // ‚úÖ Construir la tabla principal con respuestas y observaciones
    function construirTabla() {
        const tbody = document.getElementById("preguntas");
        tbody.innerHTML = "";

        preguntas.forEach((p, index) => {
            let fila = document.createElement("tr");
            fila.innerHTML = `
                <td>${p}</td>
                <td class="response" data-estado="0" style="text-align:center; cursor:pointer;"></td>
                <td><textarea class="observacion" data-index="${index}" placeholder="Observaci√≥n..."></textarea></td>
            `;
            tbody.appendChild(fila);
        });

        // Activar cambio de estado (‚úÖ ‚ùå ‚≠ï)
        document.querySelectorAll(".response").forEach(cell => {
            cell.addEventListener("click", () => {
                let estado = parseInt(cell.getAttribute("data-estado"));
                estado = (estado + 1) % estados.length;
                cell.setAttribute("data-estado", estado);
                cell.textContent = estados[estado];
                guardarLocal();
            });
        });

        // Guardar cada vez que se editen campos
        document.querySelectorAll("input, textarea").forEach(el => {
            el.addEventListener("input", guardarLocal);
        });
    }

    // ‚úÖ Guardar datos en LocalStorage
    function guardarLocal() {
        const data = {
            nombre: document.getElementById("nombre").value,
            rut: document.getElementById("rut").value,
            carrera: document.getElementById("carrera").value,
            institucion: document.getElementById("institucion").value,
            fecha: document.getElementById("fecha").value,
            respuestas: Array.from(document.querySelectorAll(".response")).map(cell =>
                cell.getAttribute("data-estado")
            ),
            observaciones: Array.from(document.querySelectorAll(".observacion")).map(textarea =>
                textarea.value
            )
        };
        localStorage.setItem("evaluacionPractica", JSON.stringify(data));
    }

    // ‚úÖ Cargar datos guardados
    function cargarLocal() {
        const data = JSON.parse(localStorage.getItem("evaluacionPractica"));
        if (!data) return;

        document.getElementById("nombre").value = data.nombre || "";
        document.getElementById("rut").value = data.rut || "";
        document.getElementById("carrera").value = data.carrera || "";
        document.getElementById("institucion").value = data.institucion || "";
        document.getElementById("fecha").value = data.fecha || "";

        const respuestas = document.querySelectorAll(".response");
        const observaciones = document.querySelectorAll(".observacion");

        respuestas.forEach((cell, i) => {
            const estado = parseInt(data.respuestas?.[i]) || 0;
            cell.setAttribute("data-estado", estado);
            cell.textContent = estados[estado];
        });

        observaciones.forEach((textarea, i) => {
            textarea.value = data.observaciones?.[i] || "";
        });
    }

    // ‚úÖ Generar e imprimir informe
    function imprimirInforme() {
        // 1. Copia logo si existe
        const logoPantalla = document.getElementById("logoPantalla");
        const logoInforme = document.getElementById("logoInforme");
        if (logoPantalla?.src) {
            logoInforme.src = logoPantalla.src;
        }

        // 2. Datos alumno
        const nombre = document.getElementById("nombre").value;
        const rut = document.getElementById("rut").value;
        const carrera = document.getElementById("carrera").value;
        const institucion = document.getElementById("institucion").value;
        const fecha = document.getElementById("fecha").value;

        document.getElementById("datosAlumno").innerHTML = `
            <b>Nombre:</b> ${nombre}<br>
            <b>RUT:</b> ${rut}<br>
            <b>Carrera:</b> ${carrera}<br>
            <b>Instituci√≥n:</b> ${institucion}<br>
            <b>Fecha:</b> ${fecha}
        `;

        // 3. Tabla del informe
        const tablaInforme = document.getElementById("tablaInforme");
        tablaInforme.innerHTML = `
            <tr>
                <th style="border:1px solid #000;">Pregunta</th>
                <th style="border:1px solid #000; text-align:center;">Respuesta</th>
                <th style="border:1px solid #000;">Observaciones</th>
            </tr>
        `;

        let cumple = 0;
        document.querySelectorAll("#preguntas tr").forEach((fila, i) => {
            const resp = fila.querySelector(".response").textContent;
            const obs  = fila.querySelector(".observacion").value;

            if (resp === "‚úÖ") cumple++;

            tablaInforme.innerHTML += `
                <tr>
                    <td style="border:1px solid #000;">${preguntas[i]}</td>
                    <td style="border:1px solid #000; text-align:center;">${resp}</td>
                    <td style="border:1px solid #000;">${obs || ""}</td>
                </tr>
            `;
        });

        // 4. An√°lisis
        const porcentaje = (cumple / preguntas.length) * 100;
        const analisis = porcentaje >= 80 ? 
            `El estudiante demuestra un alto nivel de cumplimiento (${porcentaje.toFixed(0)}%).` :
            porcentaje >= 50 ?
            `El estudiante presenta cumplimiento parcial (${porcentaje.toFixed(0)}%).` :
            `El estudiante no cumple con los criterios m√≠nimos (${porcentaje.toFixed(0)}%).`;

        document.getElementById("analisis").textContent = analisis;

        // 5. Imprimir
        window.print();
    }

    // ‚úÖ Cargar al iniciar p√°gina
    document.addEventListener("DOMContentLoaded", () => {
        construirTabla();
        cargarLocal();
    });

    // ‚úÖ Hacer la funci√≥n accesible desde HTML
    window.imprimirInforme = imprimirInforme;
</script>
</body>
</html>
